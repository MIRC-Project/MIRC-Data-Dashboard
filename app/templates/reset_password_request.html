{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                <h5>{{ form.email.label }}</h5>
                {{ form.email(size=64, class="form-control") }}<br> {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span> {% endfor %}
            </p>
            <p>{{ form.submit(class="form-control btn btn-dark") }}</p>
        </form>
    </div>
</div>
{% endblock %}
